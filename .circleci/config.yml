version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run:
          name: Update package
          command: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm pcakage
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

   test:
      docker:
        - image: circleci/node:latest
      steps:
        - checkout
        - run:
          name: Test
          command: yarn test

   workflows:
      version: 2
      build_and_test:
        jobs:
          - build
          - test:
              requires:
                - build
